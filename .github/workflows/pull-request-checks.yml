name: Pull Request Checks

on:
  pull_request:
    branches: 
      - main
      - develop
jobs: 
  pull-request-checks:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run linters
        run: yarn lint

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

      - name: Run tests
        run: yarn test

